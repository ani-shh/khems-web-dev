# Nginx config for Khems Cleaning - DEV
# Location: /etc/nginx/sites-available/khems-dev
# Enable: sudo ln -s /etc/nginx/sites-available/khems-dev /etc/nginx/sites-enabled/

server {
    listen 80;
    server_name khems-dev.zunkireelabs.com;

    # Redirect HTTP to HTTPS
    return 301 https://$server_name$request_uri;
}

server {
    listen 443 ssl http2;
    server_name khems-dev.zunkireelabs.com;

    # SSL certificates (use certbot to generate)
    ssl_certificate /etc/letsencrypt/live/khems-dev.zunkireelabs.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/khems-dev.zunkireelabs.com/privkey.pem;

    # SSL settings
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_prefer_server_ciphers on;
    ssl_ciphers ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256;

    # Root directory
    root /var/www/khems-dev;
    index index.html;

    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_types text/plain text/css text/xml text/javascript application/javascript application/json application/xml;

    # Cache static assets
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot|webp)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
    }

    # Next.js static export routing
    location / {
        try_files $uri $uri/ $uri.html /index.html;
    }

    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
}
