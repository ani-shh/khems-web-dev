# Nginx config for Khems Cleaning - PRODUCTION
# Location: /etc/nginx/sites-available/khems-prod
# Enable: sudo ln -s /etc/nginx/sites-available/khems-prod /etc/nginx/sites-enabled/

server {
    listen 80;
    server_name khemscleaning.com www.khemscleaning.com;

    # Redirect HTTP to HTTPS
    return 301 https://khemscleaning.com$request_uri;
}

server {
    listen 443 ssl http2;
    server_name www.khemscleaning.com;

    # SSL certificates
    ssl_certificate /etc/letsencrypt/live/khemscleaning.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/khemscleaning.com/privkey.pem;

    # Redirect www to non-www
    return 301 https://khemscleaning.com$request_uri;
}

server {
    listen 443 ssl http2;
    server_name khemscleaning.com;

    # SSL certificates (use certbot to generate)
    ssl_certificate /etc/letsencrypt/live/khemscleaning.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/khemscleaning.com/privkey.pem;

    # SSL settings
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_prefer_server_ciphers on;
    ssl_ciphers ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 1d;

    # Root directory
    root /var/www/khems-prod;
    index index.html;

    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_types text/plain text/css text/xml text/javascript application/javascript application/json application/xml;

    # Cache static assets (aggressive for production)
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot|webp)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
    }

    # Next.js static export routing
    location / {
        try_files $uri $uri/ $uri.html /index.html;
    }

    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    add_header Content-Security-Policy "default-src 'self'; script-src 'self' 'unsafe-inline' 'unsafe-eval'; style-src 'self' 'unsafe-inline'; img-src 'self' data: https:; font-src 'self' data:;" always;
}
